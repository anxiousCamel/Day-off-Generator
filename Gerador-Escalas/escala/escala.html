<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header class="header-container">
        <img src="../imgs/logo.png" alt="logo" class="image-logo">
        <h1 class="h1-header">Gerador de Escalas</h1>
    </header>

    <main class="main-container">
        <section class="funcionarios-container">
            <button class="button-redi" onclick="redirecionar()">Adicionar Funcionário</button>
            <table cellpadding="5" class="tabela-funcionarios">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Cargo</th>
                        <th>Camisa</th>
                        <th>Setor</th>
                        <!-- <th>Turno</th> -->
                        <th>Ações</th>
                    </tr>
                </thead>

                <tbody id="todos-funcionarios">

                </tbody>
            </table>
        </section>

        <div class="gerador-container">

            <section class="gerarEscala">

                <h2>Gerar escala mensal</h2>
                <button onclick="abrirPopUp()">Escolher turno</button>
                <label for="mes">Escolha o mês da escala:</label>
                <input type="month" id="mes">
                <button onclick="gerarEscala()">Gerar Escala</button>

                <table id="tabelaEscala">
                    <thead id="theadEscala"></thead>
                    <tbody id="funcionarios-escala"></tbody>
                </table>

            </section>
        </div>


    </main>
    <script src="script/gerar.js"></script>

    <!-- <footer class="footerClass">Desenvolvido por Saitema Services &copy</footer> -->
</body>

</html>
