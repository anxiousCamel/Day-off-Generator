<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <header class="header-container">
        <img src="../imgs/logo.png" alt="logo" class="image-logo">
        <h1 class="h1-header">Cadastrar Autozoner</h1>
    </header>
    <main class="main-container">

        <section class="funcionarios-container">
            <button class="button-Add" onclick="cadastrar()">Adicionar Funcionário</button>
            <li>Eduardo</li>
            <li>Douglas</li>
            <li>Daniel</li>
            <li>Fabio</li>
            <li>Ryan</li>
        </section>

        <section class="formulario-container">
            <form action="#" class="formulario">
                <label for="">Nome: </label>
                <input type="text" name="" id="nome" placeholder="Nome do Funcionário">

                <label for="">Cargo</label>
                <input type="text" name="" id="cargo" placeholder="Cargo do Funcionário">
                
                <label for="">CAMISA</label>
               <select name="CAMISA" class="camisa-option">
                <option value="">CINZA</option>
                <option value="">VERMELHA</option>
               </select>




            </form>
        </section>



    </main>
    <script src="../script/gerar.js"></script>

</body>

</html>
